<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="/CSS/booking.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/images/footprint.png" alt="Dog">SHELTER <br>Help Animal
        </div>
        <div class="navbar-page-links">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./price.html">Price</a></li>
                <li><a href="./booking.html">Booking</a></li>
                <li><a href="./ontact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-box">
        <h3>Enter Your Name</h3>
        <input type="text" name="Name" required>
        <h3>Enter Email Address</h3>
        <input type="email" name="Email" id="email" required>
        <h3>Enter Phone No.</h3>
        <input type="text" name="Phone" id="phn" required>
        <h3>Enter Your Address</h3>
        <textarea name="Address" id="Address" required></textarea>
        <h3>Why do you want to adopt a dog?</h3>
        <textarea name="dog" id="dog"></textarea><br><br>
        <button>Adopt</button>
    </div>
</body>

</html>
